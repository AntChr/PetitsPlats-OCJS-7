<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Montserrat:wght@300&family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope&family=Montserrat:wght@300&family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link href="./src/css/style.css" rel="stylesheet">
    <title>Les Petits Plats</title>
  </head>
  <body>
    <header>
      <div class="header">
        <div class="logo">
          <img src="./images/logo.svg" class="logo__title" alt="logo"/>
          <img src="./images/logocircle.svg" class="logo__title__circle" alt="logocircle"/>
        </div>
        <div class="title__research">
          <h1>
            CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN,SIMPLES ET DÉLICIEUSES
          </h1>
          <div class="research">
          <input type="text" class="research__bar" placeholder="Rechercher une recette, un ingrédient, ...">
          <button type="submit" title="submit research" class="button__research">
            <img src="./images/search.svg" alt="logo research" class="logo__research"/>
          </button>
          <button type="reset" title="clear research" class="button__clear">
            <img src="./images/clear.svg" alt="logo clear" class="logo__clear"/>
          </button>
        </div>
        </div>
      </div>
    </header>
    <div id="app">
      <div class="tag__container">
      </div>
      <div class="filter__total">
        <div class="filter__container">
          <div class="filter__container__ingredients">
          </div>
          <div class="filter__container__ustensiles">
          </div>
          <div class="filter__container__appareils">
          </div>
        </div>
        <div class="totalRecipes">
        </div>
      </div>
      <div class="recipes__list">
      </div>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
